<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header>
    <div class="container ">
      <div class="row">
        <div class="logo">
          <img src="./images/showlogo.jpg" alt="oops">
        </div>
        <nav>

          <div class="search">
            <input type="text" placeholder="Search for Movies, Events, Plays, Sports and Activities">
          </div>
          <div class="gap">

          </div>
          <div class="sign">
            <button id="signbtn">Sign in</button>
          </div>
          <div class="hemburg">
            <ion-icon name="reorder-four-outline"></ion-icon>
          </div>
        </nav>

      </div>
      <div class="row menu">
        <div class="column">
          <ul>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Stream</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Plays</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">Activities</a></li>
          </ul>
        </div>
        <div class="column">
          <ul>
            <li><a href="#">ListYourShow</a></li>
            <li><a href="#">Corporates</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Gift Cards</a></li>

          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- Images slider start here -->
  <div class="container slider">
    <div class="row container-slider ">
      <div class="column slider-images">
        <img src="./images/slider1.jpg" alt="oops">
        <img src="./images/slider2.jpg" alt="oops">
        <img src="./images/slider3.jpg" alt="oops">
      </div>
    </div>
  </div>
  <!-- Images slider end here -->

  <!-- movies starts here  -->

  <div class="container movies">
    <div class="row">
      <div class="column heading">
        <h2>Movies</h2>
      </div>
    </div>
    <div class="row">
      <div class="column movielist">
        <img id="movlist" src="./images/img1.jpg" alt="oops">
        <img id="movlist" src="./images/img2.jpg" alt="oops">
        <img id="movlist" src="./images/img3.jpg" alt="oops">
        <img id="movlist" src="./images/img4.jpg" alt="oops">
        <img id="movlist" src="./images/img5.jpg" alt="oops">
      </div>
    </div>
  </div>
  <!-- Arrow start here -->
    <div class=" container ">

    <div class="column arrowleft">
      <ion-icon name="chevron-back-outline"></ion-icon>

    <div class="column arrowright">
      <ion-icon name="chevron-forward-outline"></ion-icon>
