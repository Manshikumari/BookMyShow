<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Tickets, Plays, Sports, Events & Cinemas nearby - BookMyShow</title>
  <link rel="icon" type="image/png" href="./images/favicon.ico">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <div class="container ">
      <div class="row">
        <div class="logo">
          <img src="./images/showlogo.jpg" alt="oops">
        </div>
        <nav>

          <div class="search">
            <input type="text" placeholder="Search for Movies, Events, Plays, Sports and Activities">
          </div>
          <div class="gap">

          </div>
          <div class="sign">
            <button id="signbtn">Sign in</button>
          </div>
          <div class="hemburg">
            <ion-icon name="reorder-four-outline"></ion-icon>
          </div>
        </nav>

      </div>
      <div class="row menu">
        <div class="column">
          <ul>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Stream</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Plays</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">Activities</a></li>
          </ul>
        </div>
        <div class="column">
          <ul>
            <li><a href="#">ListYourShow</a></li>
            <li><a href="#">Corporates</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Gift Cards</a></li>

          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- Images slider start here -->
  <div class="container slider">
    <div class="row container-slider ">
      <div class="column slider-images">
        <img src="./images/slider1.jpg" alt="oops">
        <img src="./images/slider2.jpg" alt="oops">
        <img src="./images/slider3.jpg" alt="oops">
      </div>
    </div>
  </div>
  <!-- Images slider end here -->

  <!-- movies starts here  -->

  <div class="container movies">
    <div class="row title">
      <div class="column heading">
        <h2>Movies</h2>
      </div>
    </div>
    <div class="row main">
      <div class="arrow left "><ion-icon name="chevron-back-outline"></ion-icon></div>
      <div class="column movielist">
        <img id="movlist" src="./images/img1.jpg" alt="oops">
        <img id="movlist" src="./images/img2.jpg" alt="oops">
        <img id="movlist" src="./images/img3.jpg" alt="oops">
        <img id="movlist" src="./images/img4.jpg" alt="oops">
        <img id="movlist" src="./images/img5.jpg" alt="oops">
      </div>
      <div class="arrow right "><ion-icon name="chevron-forward-outline"></ion-icon></div>
    </div>
  </div>
   <!-- CTA start here -->
  <div class="container CTA">
      <img src="./images/cta.png" alt="oops">
  </div>
  <!-- CTA end here -->
  <!-- Live Event start here -->

  <div class="container movies">
    <div class="row title">
      <div class="column heading">
        <h2>The Best Of Live Events</h2>
      </div>
    </div>
    <div class="row main">
      <div class="arrow left"><ion-icon name="chevron-back-outline"></ion-icon></div>
      <div class="column event">
        <img id="movlist" src="./images/event1.png" alt="oops">
        <img id="movlist" src="./images/event2.png" alt="oops">
        <img id="movlist" src="./images/event3.jpg" alt="oops">
        <img id="movlist" src="./images/event6.jpg" alt="oops">
        <img id="movlist" src="./images/event5.jpg" alt="oops">       
      </div>
      <div class=" arrow right "><ion-icon name="chevron-forward-outline"></ion-icon></div>
    </div>
  </div>
  <!-- Live Event end here -->
    
  <!-- Premieres start here -->
  <div class="Premieres">
    <div class="container">
      <div class="row Premieres">
        <img src="./images/premium.avif" alt="oops">
      </div>
      <div class="row list">
        <h2>Premieres</h2>
        <p>Brand new releases every Friday</p>
      </div>


    </div>
  </div>
  <!-- Premieres end here -->

</body>

</html>
